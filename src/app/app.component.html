<app-container>
  <app-header></app-header>
  @for (letter of alphabet; track letter) {
    <app-separator>{{ letter }}</app-separator>
    @for (contact of filterContactsByFirstLetter(letter); track contact.id) {
      <app-contact [name]="contact.name" [phone]="contact.phone"></app-contact>
    }
  }
</app-container>
